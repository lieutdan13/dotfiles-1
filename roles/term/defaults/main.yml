term_perls_path: "{{ ansible_env.HOME }}/.urxvt/ext"
term_bin_path: "{{ ansible_env.HOME }}/bin"

term_packages:
    - rxvt-unicode-256color
    - curl
    - xclip
    - htop
    - tree
    - glances
    - sysstat
    - ngrep
    - iftop
    - strace
    - fortune
    - httpie
    - ncdu
    - ttf-ancient-fonts
    - pv

term_templates:
    - .Xresources
    - .Xmodmap

term_files:
    - .bash_aliases
    - .bashrc
    - .bash_logout
    - .git-prompt.sh

term_bin:
    - bin/xterm_colors.sh
    - bin/xterm_colors_pacman.sh
    - bin/Ansible-playbook
    - bin/randomize_mac.py
    - bin/xrandr_laptop.sh
